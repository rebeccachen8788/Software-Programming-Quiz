<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% block title %}Start Quiz{% endblock %}
{% block head %}
  {{ super() }}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Quiz</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-6">
                     <!-- Start Quiz Form -->
                     {% if linkID %}
                    <form id="start-quiz-form" method="get" action="{{ url_for('take_quiz.show_quiz', linkID=linkID) }}">
                        <!-- Include linkID as hidden field to support POST method -->
                        <input type="hidden" name="linkID" value="{{ linkID }}">
                        <h3>Start the Quiz</h3>
                        <p>Click the button below to start the quiz.</p>
                        <button type="submit" class="btn btn-primary">Start Quiz</button>
                    </form>
                    {% else %}
                    <p>No quiz link provided.</p>
                    {% endif %}
                </div> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
